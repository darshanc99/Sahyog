<head>
	<title>Veterinary</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style type="text/css">
		body{
			margin-top:70px;
			background-image: url(https://i.pinimg.com/originals/54/5c/7c/545c7ca5f72fa1115249121f2ddf4cee.jpg);
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
		}
		#heading {
				font-family: 'Fredericka the Great', cursive;
				font-size: 100px;
				color:white;
			}
		h2 {
				font-family: 'Fredericka the Great', cursive;
				color:white;
			}
		p {
				color:white;
				font-family: 'Montserrat', sans-serif;
			}

<body>
{% extends 'Pet2Vet/base.html' %}
{% block body %}

<div class="container">
		<h1 id="heading">NGOs</h1>
		{% for ngo in all_ngo %}
			<div class="row">
				<div class="col-sm-6">
					<h2>{{ ngo.name }}</h2>
					<p>
						<strong>Location: </strong>{{ ngo.city }}<br>
            <strong>Contact: </strong>{{ ngo.phonenumber }}<br>

 					</p>
				</div>
				<div class="col-sm-6">
<iframe src="{{ ngo.map }}" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
			</div>
			<hr>
			{% endfor %}
		</div>


	</div>
<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
